<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2 style="text-align:center">PRODUCT  LIST</h2>
<a class="btn btn-primary" href="/view_add_product/" role="button" >ADD PRODUCT</a>

<table>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Product Image</th>
    <th>Action</th>
  </tr>

  {% for p in p_data %} 
  <tr>
    <td value="{{p.id}}" selected>{{p.title}}</td>
    <td>{{p.description}}</td>
    {% if p.product_image %}
    <td><img src="{{p.product_image.url}}" height="20px"></td>
    {% endif %}
    <td> <a href ="/delete/{{p.id}}"> Delete</a></td>
    <td> <a href ="/productupdate/{{p.id}}"> Update</a></td>
  </tr>
  {% endfor %}
</table>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>   
</div>
{% endfor %}
{% endif %}
</body>

</html>
